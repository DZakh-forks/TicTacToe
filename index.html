<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TicTacToe Game </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">

    <header class="header">
        <h1 class="heading"> TicTacToe </h1>
    </header>

    <div class="main">

        <main class="main-content">

            <div class="field"> </div>

            <div class="side-panel">

                <div class="stats">

                    <div class="stat">
                        <p class="stats__text"> Won </p>
                        <div class="stats__result">
                            <p class="stats__win-count"> 0 </p>
                        </div>
                    </div>

                    <div class="stat">
                        <p class="stats__text"> Lost </p>
                        <div class="stats__result">
                            <p class="stats__loss-count"> 0 </p>
                        </div>
                    </div>

                </div>

                <div class="sliders">
                        <div class="slider">
                            <p> Grid </p>
                            <input type="range" min="3" max="7" value="3" class="change-size-slider">
                        </div>
                        <div class="slider">
                            <p> Cond </p>
                            <input type="range" min="3" max="7" value="3" class="victory-condition-slider">
                        </div>
                </div>

                <div class="controls">

                    <div class="side-picker">

                        <p class="side-picker__text"> Play For </p>

                        <div class="side-picker__sides">

                            <div class="cross side-picker__cross field__tile">
                                <div class="cross__left-stick side-picker__stick"> </div>
                                <div class="cross__right-stick side-picker__stick"> </div>
                            </div>

                            <div class="side-picker__circle-container field__tile">
                                <div class="circle side-picker__circle"> </div>
                            </div>

                        </div> 

                    </div>

                    <div class="button-container">
                        <p class="button-text"> Give Up </p>
                        <button class="controls__give-up-button"> Click </button>
                    </div>

                </div>

            </div>

        </main>

    </div>

    <footer class="footer">
        <div class="link-container">
            <img src="./img/github_icon.png">
            <a href="https://github.com/Nicolas1st/TicTacToe/" class="footer__link" alt="github icon" width="30px" height="30px"> Project Repository </a>
        </div>
    </footer>

    <script src="main.js"></script>

</body>

</html>
