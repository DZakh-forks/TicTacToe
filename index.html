<!DOCTYPE html>
<html>

<head>
    <title> TicTacToe Game </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page">

    <header class="heading__container">
        <h1 class="heading"> TicTacToe </h1>
    </header>

    <main class="container">

        <div class="field">
            <div class="field__tile" data-field-tile-id="0, 0"> </div>
            <div class="field__tile" data-field-tile-id="0, 1"> </div>
            <div class="field__tile" data-field-tile-id="0, 2"> </div>
            <div class="field__tile" data-field-tile-id="1, 0"> </div>
            <div class="field__tile" data-field-tile-id="1, 1"> </div>
            <div class="field__tile" data-field-tile-id="1, 2"> </div>
            <div class="field__tile" data-field-tile-id="2, 0"> </div>
            <div class="field__tile" data-field-tile-id="2, 1"> </div>
            <div class="field__tile" data-field-tile-id="2, 2"> </div>
        </div>

        <div class="side-panel">

            <div class="stats">

                <div class="stats__victories">
                    <div class="stats__text">
                        <p> Won </p>
                    </div>
                    <div class="stats__result">
                        <p class="stats__win-count"> 0 </p>
                    </div>
                </div>

                <div class="stats__losses">
                    <div class="stats__text">
                        <p class="stats__text"> Lost </p>
                    </div>
                    <div class="stats__result">
                        <p class="stats__loss-count"> 0 </p>
                    </div>
                </div>

            </div>

            <div class="controls">
                <div class="symbol-chooser">
                    <p class="symbol-chooser__text"> Choose side </p>
                    <div class="symbol-chooser__container">
                        <div class="cross symbol-chooser__cross">
                            <div class="cross__left-stick symbol-chooser__left-stick"> </div>
                            <div class="cross__right-stick symbol-chooser__right-stick"> </div>
                        </div>
                        <div class="symbol-chooser__circle-container">
                            <div class="outer-circle symbol-chooser__circle"> </div>
                        </div>
                    </div>
                </div>
                <button class="controls__give-up-button"> Give Up </button>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="footer__link-container">
            <img src="./img/github_icon.png">
            <a href="https://github.com/Nicolas1st/TicTacToe/" class="footer__link" alt="github icon" width="30px"
                height="30px"> Project Repository </a>
        </div>
    </footer>

    <script src="main.js"></script>

</body>

</html>
