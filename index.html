<!DOCTYPE html>
<html>

	<head>
		<title> TicTacToe Game </title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="page">

		<div class="heading__container">
			<h1 class="heading"> TicTacToe </h1>
		</div>

		
		<div class="container">

			<div class="field">
				<div class="field__tile"> </div>
				<div class="field__tile"> </div>
				<div class="field__tile"> </div>
				<div class="field__tile"> </div>
				<div class="field__tile"> </div>
				<div class="field__tile"> </div>
				<div class="field__tile"> </div>
				<div class="field__tile"> </div>
				<div class="field__tile"> </div>
			</div>

			<div class="side-panel">

				<div class="stats">
					<div class="stats__victories" >
						<div class="stats__text"> <p > Won </p> </div>
						<div class="stats__result"> <p > 0 </p> </div>
					</div>
					<div class="stats__losses">
						<div class="stats__text"> <p class="stats__text"> Lost </p> </div>
						<div class="stats__result"> <p class="stats__result"> 0 </p></div>
						
					</div>
				</div>

				<div class="controls">
					<button class="controls__restart-button"> Restart </button>
					<button class="controls__give-up-button"> Give Up </button>
				</div>

			</div>
		</div>
		
		<footer class="footer">
			<div class="footer__link-container">
				<img src="./img/github_icon.png">
				<a href="" class="footer__link" alt="github icon" width="30px" height="30px"> Project Repository </a>
			</div>
		</footer>

	</body>

</html>
